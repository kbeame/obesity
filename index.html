<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Global Obesity Changes</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.min.js"></script>
  </head>
  <body>
    <style>
    /*styling for the classes assigned below*/
      .male {
        stroke: blue;
      }
      .female {
        stroke: pink;
      }
      .both {
        fill: yellow;
      }
      .line {
        fill: none;
        stroke-width: 1.5px;
      }
    </style>


    <script>

    var xAxis = "mean"
    var yAxis = "year"
    var margin = {
      left: 10,
      top: 10,
      right: 10,
      bottom: 10
    };
    var padding = {
      left: 20,
      top: 20,
      right: 20,
      bottom: 20
    };
  var outerWidth = 960;
  var outerHeight = 500;
  var innerWidth = outerWidth - margin.left - margin.right;
  var innerHeight = outerHeight - margin.top - margin.bottom;
  var width = innerWidth - padding.left - padding.right;
  var height = innerHeight - padding.top - padding.bottom;

    // creating an svg and appending it to the body of the page
    var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
// Scales
      // median y|_x year
 // var g = svg.append("g")

 var g = svg.append("g")
     .attr("transform", "translate(" + padding.left + "," + padding.top + ")")

  var scale = d3.scale.linear()
      .range([width/2, 0]);

  var scaleYear = d3.scale.linear()
      .range([0, height]);

//axis

var xAxis = d3.svg.axis()
    .scale(scaleYear)
    .orient("bottom");
//
// var yAxis = d3.svg.axis()
//       .scale(scale)
//       .orient("right");

g.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

// g.append("g")
//     .attr("class", "y axis")
//     .attr("transform", "translate(" + width + ",0)")
//     .call(yAxis);

function render(data) {
  data = _.filter(data, ["location_name", "Canada"])
  _.remove(data, ["sex", "both"])
  _.remove(data, ["metric", "overweight"]);

//bind data
  var line = d3.svg.line()
  .x(function(d){ return scaleYear(d.year)})
  .y(function(d) { return scale(d.mean)});

 scale.domain(d3.extent(data, function (d){ return d[xAxis]; }));
 scaleYear.domain(d3.extent(data, function (d){ return d[yAxis]; }));


  //NEST
  groupData = d3.nest()
  .key(function(d) { return d.sex; })
  .key(function(d) { return d.age_group_id; })
  .entries(data);

  var sexGroup = svg.selectAll(".sex")
  .data(groupData)
  .enter().append("g")
  .attr("class", "sex")
  .attr("transform", function(d, i) { return "translate("+ (i * (width/2 - margin.left)) + " ,0)"; });

  // going off of groupData.values (the objects within the initial array)
  var ageGroup = sexGroup.selectAll(".age")
  .data(function(d) { return (d.values); })
  .enter().append("g")
  .attr("class", "age");



  ageGroup.append("path")
  .attr("class", function(d) {
    console.log(d.values[0].sex)
    return "line " + d.values[0].sex})
    .attr("d", function(d) { return line(d.values); })
}


function type(d) {
  d.location_id = +d.location_id;
  d.age_start = +d.age_start;
  d.age_end = +d.age_end;
  d.sex_id = +d.sex_id;
  d.lower = +d.lower;
  d.upper = +d.upper;
  d.mean = +d.mean;
  d.year = +d.year;
  d.age_group_id = +d.age_group_id;
  return d;
}

d3.csv("obesity.csv", type, render);

    </script>

  </body>
</html>
