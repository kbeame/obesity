<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Global Obesity Changes</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.min.js"></script>
  </head>
  <body>
    <style>
    /*styling for the classes assigned below*/
      .male {
        stroke: blue;
      }
      .female {
        stroke: pink;
      }
      .both {
        fill: yellow;
      }
      .line {
        fill: none;
        stroke-width: 1.5px;
      }
    </style>


    <script>
    // creating an svg and appending it to the body of the page
    var svg = d3.select("body").append("svg")
      .attr("width", 600)
      .attr("height", 300);
// Scales
      // median y|_x year

    // Scale for the Y axis (median obesity)
    // this is a scale function that can be called
    // the domain is the data points
    // the range are the pixel points
    //note: the domain is switched so that "0" is where we visually expect
    var scale = d3.scale.linear()
      .domain([0.3, 0])
      .range([0, 300]);

// Scale (function) for the x axis (year from 1990-2013)
// note that the "range"[=pixel] goes only to 300
// though the total svg is 600pxl
    var scaleYear = d3.scale.linear()
      .domain([1990, 2013])
      .range([0, 300]);


function render(data) {
  data = _.filter(data, ["location_name", "Canada"])
  _.remove(data, ["sex", "both"])
  _.remove(data, ["metric", "overweight"]);

//bind data
  var line = d3.svg.line()
  .x(function(d){ return scaleYear(d.year)})
  .y(function(d) { return scale(d.mean)});

  //NEST
  groupData = d3.nest()
  .key(function(d) { return d.sex; })
  .key(function(d) { return d.age_group_id; })
  .entries(data);

  var sexGroup = svg.selectAll(".sex")
  .data(groupData)
  .enter().append("g")
  .attr("class", "sex")
  .attr("transform", function(d, i) { return "translate("+ (i*300) + " ,0)"; });

  // going off of groupData.values (the objects within the initial array)
  var ageGroup = sexGroup.selectAll(".age")
  .data(function(d) { return (d.values); })
  .enter().append("g")
  .attr("class", "age");



  ageGroup.append("path")
  .attr("class", function(d) {
    console.log(d.values[0].sex)
    return "line " + d.values[0].sex})
    .attr("d", function(d) { return line(d.values); })
}


function type(d) {
  d.location_id = +d.location_id;
  d.age_start = +d.age_start;
  d.age_end = +d.age_end;
  d.sex_id = +d.sex_id;
  d.lower = +d.lower;
  d.upper = +d.upper;
  d.mean = +d.mean;
  d.year = +d.year;
  d.age_group_id = +d.age_group_id;
  return d;
}

d3.csv("obesity.csv", type, render);

    </script>

  </body>
</html>
