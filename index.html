<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Global Obesity Changes</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.min.js"></script>
    <script src="//d3js.org/d3-time-format.v2.min.js"></script>
  </head>
  <body>

    <style>
    /*styling for the classes assigned below*/
      .male {
        stroke: blue;
      }
      .female {
        stroke: pink;
      }
      .both {
        fill: yellow;
      }
      .line {
        fill: none;
        stroke-width: 1.5px;
      }
      .inner {
        fill: none;
        stroke: orange;
      }
    </style>


    <script>

    var yAxisLabel = "mean"
    var xAxisLabel = "year"
    var margin = {
      left: 80,
      top: 20,
      right: 20,
      bottom: 80
    };
    var padding = {
      left: 0,
      top: 0,
      right: 0,
      bottom: 0
    };
  var outerWidth = 960;
  var outerHeight = 500;
  var innerWidth = outerWidth - margin.left - margin.right;
  var innerHeight = outerHeight - margin.top - margin.bottom;
  var width = innerWidth - padding.left - padding.right;
  var height = innerHeight - padding.top - padding.bottom;

    // creating an svg and appending it to the body of the page
    var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
// Scales
      // mean y|_x year

 var g = svg.append("g")
     .attr("transform", "translate(" + padding.left + "," + padding.top + ")")

  var y = d3.scale.linear()
      .range([height, 0]);

  var x = d3.scale.linear()
      .range([0, width]);
//copied content, delete
var formatAsPercentage = d3.format(".1%");
//axis
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(23);


var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left");

      //copied content, delete
      yAxis.tickFormat(formatAsPercentage);

g.append("rect")
    .attr("class", "inner")
    .attr("width", width)
    .attr("height", height);




function render(data) {
  data = _.filter(data, ["location_name", "Canada"])
  _.remove(data, ["sex", "both"])
  _.remove(data, ["metric", "overweight"]);

//bind data
  var line = d3.svg.line()
  // .interpolate("basis")
  .x(function(d){ return x(d.year)})
  .y(function(d) { return y(d.mean)});


y.domain([0, 1]);
 // y.domain(d3.extent(data, function (d){
 //
 //   return d[yAxisLabel]; }));
 // x.domain(['1990','1991', '1992', '1993', '1994', '1995', '1996', '1997', '1998',
  // '1999','2000','2001','2002','2003','2004', '2005', '2006', '2007', '2008',
  // '2009','2010','2011', '2012','2013']);
 // x.domain(formatTime([new Date(1990, 0, 1, 0), new Date(2013, 0, 1, 2)]));
 x.domain( d3.extent(data, function (d){
   console.log(d);
   return d[xAxisLabel]; }));


  //NEST
  groupData = d3.nest()
  .key(function(d) { return d.sex; })
  .key(function(d) { return d.age_group_id; })
  .entries(data);

  var sexGroup = svg.selectAll(".sex")
  .data(groupData)
  .enter().append("g")
  .attr("class", "sex");
  // .attr("transform", function(d, i) { return "translate("+ (i * (width/2)) + " ,0)"; });

  // going off of groupData.values (the objects within the initial array)
  var ageGroup = sexGroup.selectAll(".age")
  .data(function(d) {
    console.log(d.values);
    return (d.values); })
  .enter().append("g")
  .attr("class", "age");



  ageGroup.append("path")
  .attr("class", function(d) {
    console.log(d.values[0].sex)
    return "line " + d.values[0].sex})
    .attr("d", function(d) { return line(d.values); })
}


function type(d) {
  d.location_id = +d.location_id;
  d.age_start = +d.age_start;
  d.age_end = +d.age_end;
  d.sex_id = +d.sex_id;
  d.lower = +d.lower;
  d.upper = +d.upper;
  d.mean = +d.mean;
  d.year = +d.year;
  d.age_group_id = +d.age_group_id;
  return d;
}

d3.csv("obesity.csv", type, render);

//x axis label
g.append("g")
    .attr("class", "x-axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis)
    .append("text")
     .attr("y", 40)
     .attr("x", (width/2-50))
     .attr("dy", "0.51em")
     .attr("fill", "#000")
     .text("Year (1990-2013)");

//y axis label
g.append("g")
    .attr("class", "y-axis")
    .attr("x", height)
    .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 10)
      .attr("x", -70)
      .attr("dy", "0.51em")
     .  attr("fill", "#000")
     .text("% Obesity");

    </script>

  </body>
</html>
