<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Global Obesity Changes</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  </head>
  <body>

    <script>
    // Linear Scales
      var scale = d3.scale.linear()
        .domain([0, 1]) //data range, these are setter functions
        .range([0, 100]); //pixel range

      console.log(scale.domain()); // it will give you the domain
      console.log(scale(0)); //prints 0
      console.log(scale(0.5)); // prints 50
      console.log(scale(1)); //prints 100

// data space vs. pixel space
// scale == is
// scales transforms numbers from data space into pixel space

    </script>
  </body>
</html>
