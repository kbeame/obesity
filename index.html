<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Global Obesity Changes</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.min.js"></script>
  </head>
  <body>
    <style>
    /*styling for the classes assigned below*/
      .male {
        stroke: blue;
      }
      .female {
        stroke: pink;
      }
      .both {
        fill: yellow;
      }
      .line {
        fill: none;
        stroke-width: 1.5px;
      }
    </style>


    <script>
    // creating an svg and appending it to the body of the page
    var svg = d3.select("body").append("svg")
      .attr("width", 600)
      .attr("height", 300);
// Scales
      // median y|_x year

    // Scale for the Y axis (median obesity)
    // this is a scale function that can be called
    // the domain is the data points
    // the range are the pixel points
    //note: the domain is switched so that "0" is where we visually expect
    var scale = d3.scale.linear()
      .domain([0.3, 0])
      .range([0, 300]);

// Scale (function) for the x axis (year from 1990-2013)
// note that the "range"[=pixel] goes only to 300
// though the total svg is 600pxl
    var scaleYear = d3.scale.linear()
      .domain([1990, 2013])
      .range([0, 300]);

// read the obesity csv. Filter it using lodash to only
//contain one location_name
    d3.csv("obesity.csv", function(data) {
      data = _.filter(data, ["location_name", "Canada"])
      //remove all with sex as both
      _.remove(data, ["sex", "both"])
      //remove all with metric as overweight
      _.remove(data, ["metric", "overweight"]);
      //WHAT IS DATA
      //data now is an array of objects of all the Canada data btoh male and female
      // unsorted for age (though the data is generally sorted by age grouping)


//NEST
// Nest groups the data into the new variable (in this case groupData)
// it groups the data by the order of the keys called
// In this case it orders them by unique sex
// then within that by unique age
    groupData = d3.nest()
      .key(function(d) { return d.sex; })
      .key(function(d) { return d.age_group_id; })
      .entries(data);
      // WHAT is groupData?
      // groupData is an array of two objects
      // each has a key of a sex and a value of an array of objects
      // each objects has a key of age_group_id and a value of an array of...
      // each object in the array has a key of the age_group_id and a value of ...
      // these objects are finally the data per age group and sex that we want
      // they are sorted by year (huzzah!)
      //groupData[0] = male
      //groupData[1] = female
      //groupData[x][x (0-18)] = a specific age group key id
      //groupData[x][x (0-18)][]
    console.log(groupData[0]); // male object
    console.log(groupData[0].values); // array of objects of...
    console.log(groupData[0].values[0]); // object with key of age_group_id
    console.log(groupData[0].values[0].values); // array of objects of...
    console.log(groupData[0].values[0].values[0]); // object with significant data
    console.log(groupData[0].values[0].values[0].year); // year of point

// creating a Sex group using groupData
// creating a class of sex
// transforming (aka moving over) the women over by 300 pixels
    var sexGroup = svg.selectAll(".sex")
      .data(groupData)
      .enter().append("g")
        .attr("class", "sex")
        .attr("transform", function(d, i) { return "translate("+ (i*300) + " ,0)"; });

// going off of groupData.values (the objects within the initial array)
    var ageGroup = sexGroup.selectAll(".age")
        .data(function(d) { return (d.values); })
        .enter().append("g")
          .attr("class", "age");

// created a line (this version is d3 3 not 4)
// made the x scale year
//made the y axis scale the mean
    var line = d3.svg.line()
        .x(function(d){ return scaleYear(+d.year)})
        .y(function(d) { return scale(+d.mean)});
//append the path (aka lines) via the ageGroup
//
    ageGroup.append("path")
      .attr("class", function(d) {
        console.log(d.values[0].sex)
        return "line " + d.values[0].sex})
      .attr("d", function(d) { return line(d.values); })


    });
    </script>

  </body>
</html>
