    <style>
    /*styling for the classes assigned below*/
      .male {
        stroke: blue;
      }
      .female {
        stroke: pink;
      }
      .both {
        fill: yellow;
      }
      .line {
        fill: none;
        stroke-width: 1.5px;
      }
      .inner {
        fill: none;
        stroke: orange;
      }
    </style>


    <script>

    var yAxisLabel = "mean"
    var xAxisLabel = "year"
    var margin = {
      left: 80,
      top: 20,
      right: 20,
      bottom: 20
    };
    var padding = {
      left: 0,
      top: 0,
      right: 0,
      bottom: 0
    };
  var outerWidth = 960;
  var outerHeight = 500;
  var innerWidth = outerWidth - margin.left - margin.right;
  var innerHeight = outerHeight - margin.top - margin.bottom;
  var width = innerWidth - padding.left - padding.right;
  var height = innerHeight - padding.top - padding.bottom;

    // creating an svg and appending it to the body of the page
    var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
// Scales
      // mean y|_x year

 var g = svg.append("g")
     .attr("transform", "translate(" + padding.left + "," + padding.top + ")")

  var scale = d3.scale.linear()
      .range([height, 0]);

  var scaleYear = d3.scale.linear()
      .range([0, width]);

//axis
//
var xAxis = d3.svg.axis()
    .orient("bottom")
    .scale(scaleYear);

var yAxis = d3.svg.axis()
      .orient("left")
      .scale(scale);

g.append("rect")
    .attr("class", "inner")
    .attr("width", width)
    .attr("height", height);

g.append("g")
    .attr("class", "x-axis")
    .attr("transform", "translate(0," + width + ")")
    .call(xAxis);


g.append("g")
    .attr("class", "y-axis")
    // .attr("transform", "translate(" + height + ",0)")
    .call(yAxis)
    .append("text")
     .attr("transform", "rotate(-90)")
     .attr("transform", "translate(0," + width + "0)")
     .attr("y", 2)
     .attr("x", 20)
     .attr("dy", "0.51em")
     .attr("fill", "#000")
    //  .orient("left")
     .text("% Obesity");



function render(data) {
  data = _.filter(data, ["location_name", "Canada"])
  _.remove(data, ["sex", "both"])
  _.remove(data, ["metric", "overweight"]);

//bind data
  var line = d3.svg.line()
  .x(function(d){ return scaleYear(d.year)})
  .y(function(d) { return scale(d.mean)});

 scale.domain(d3.extent(data, function (d){ return d[yAxisLabel]; }));
  // scaleYear.domain(['1990', '2013']);
 scaleYear.domain( d3.extent(data, function (d){
   console.log(d[xAxisLabel]);
   return d[xAxisLabel]; }));


  //NEST
  groupData = d3.nest()
  .key(function(d) { return d.sex; })
  .key(function(d) { return d.age_group_id; })
  .entries(data);

  var sexGroup = svg.selectAll(".sex")
  .data(groupData)
  .enter().append("g")
  .attr("class", "sex");
  // .attr("transform", function(d, i) { return "translate("+ (i * (width/2)) + " ,0)"; });

  // going off of groupData.values (the objects within the initial array)
  var ageGroup = sexGroup.selectAll(".age")
  .data(function(d) { return (d.values); })
  .enter().append("g")
  .attr("class", "age");



  ageGroup.append("path")
  .attr("class", function(d) {
    console.log(d.values[0].sex)
    return "line " + d.values[0].sex})
    .attr("d", function(d) { return line(d.values); })
}


function type(d) {
  d.location_id = +d.location_id;
  d.age_start = +d.age_start;
  d.age_end = +d.age_end;
  d.sex_id = +d.sex_id;
  d.lower = +d.lower;
  d.upper = +d.upper;
  d.mean = +d.mean;
  d.year = +d.year;
  d.age_group_id = +d.age_group_id;
  return d;
}

d3.csv("obesity.csv", type, render);

    </script>
