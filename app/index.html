<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Obesity Prevalence</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="./bundle.js"></script>
    <link rel="stylesheet" href="bundle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body data-ng-app="obesityApp" ng-controller="dropCtrl">

    <header>
      <h1>{{selectedCountry}} Obesity Prevalence in age-standardized adults (20+)</h1>
    </header>
    <section>
      <p>
        Select a country:
      </p>
      <select class="dropdown" ng-model="selectedCountry">
        <option ng-repeat="name in countrylist"
          value="{{name}}"
          >{{name}}</option>
      </select>
    </section>
    <obesity-chart country="{{selectedCountry}}"></obesity-chart>
  </body>
</html>
